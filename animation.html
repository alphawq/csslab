<script>
    honey.ready('lib:jquery', function() {
        var w = $(window)
        window.RESIZEINTERVAL = 100
        var resetLayout = function() {
            var width = ~~w.width(),
                $body = $('body');
            $body.removeClass('screen-xs screen-s screen-m screen-l screen-xl')

            var screenSize = {
                "screen-xs": [0, 940],
                'screen-s': [940, 1180],
                "screen-m": [1180, 1400],
                "screen-l": [1400, 1580],
                "screen-xl": [1580]
            };
            var bodyClazz = ""
            for(var clazz in screenSize){
                
                var min = screenSize[clazz][0];
                var max = screenSize[clazz][1];
                if(width >= min && width < max){
                    bodyClazz = clazz;
                    break;
                }
                if(screenSize[clazz].length == 1){
                    bodyClazz = clazz;
                    break;
                }
            }

            $body.addClass(bodyClazz);
        };
        resetLayout()
        w.bind('onResizeEx', resetLayout);

    })
</script>

<script>
honey.go("lib:jquery",function(){

	//侧边栏
	$("aside h2").on('click',function(){
		$(this).find('i').toggleClass('collapse')
		$(this).next('div').slideToggle()
	})

	//切换class
	$(".preview .function li").click(function(){
		$(this).addClass('current').siblings('li').removeClass('current')
	})

	//切换版本
	$("#preview-version li").click(function() {
		var index = $(this).index('#preview-version li')
		$("#preview-box .preview-item")
			.hide()
			.eq(index)
			.show();
	})
	
	//切换位置
	$("#preview-position li").click(function(){
		var pos = $(this).attr('data-pos')
		$('#preview-box')
			.children('.preview-item')
			.removeClass('l r m')
			.addClass(pos)
	})
		
	//api
	$("#api-tg").click(function(event) {
		$("#api-ct").slideToggle();
	});

});
</script>

	//手册锚点跳转
	var fnbook_i = $("#function-aside li"),
		fnbook_c = $("#function-content .fn-ct");

	fnbook_i.each(function(){
		if($(this).children('a').length == 0){
			$(this)
			.wrapInner('<a></a>')
			.find('a')
			.attr('href',function(){return "#"+$(this).text()})
			.attr('target','_self')
		}
	})
	fnbook_c
		.attr('id',function(){
			return $(this).find('h3').children('b').text()
		})
	fnbook_i.on('click',function(){
		//自身样式
		fnbook_i.removeClass('current')
		$(this).addClass('current')
		//目标样式
		var index = $(this).index('#function-aside li')
		fnbook_c.eq(index).addClass('active')
		var t = setTimeout(function(){
			fnbook_c.eq(index).removeClass('active')
			clearTimeout(t)
		},1000)
	})
});
